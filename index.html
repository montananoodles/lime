<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Lime Crisis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #009688;
        }

        #limeImage {
            width: 300px;
            border-radius: 50%;
            margin-top: 20px;
        }

        #information {
            margin-top: 20px;
            color: #525252;
        }

        #awareness {
            font-weight: bold;
            color: #ff5722;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>The Current Lime Crisis</h1>
    <img id="limeImage" src="/media/sadlime.png" alt="Lime Image">
    <p id="information">Limes, once abundant, are facing a severe crisis. Their disappearance has far-reaching consequences on our ecosystem and daily lives.</p>
    <p id="awareness">Raise awareness and support initiatives to save our limes!</p>
</body>

</html>
